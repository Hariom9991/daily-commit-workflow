name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 09:00 UTC (specific time)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  auto-commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file by 24f1000881@ds.study.iitm.ac.in
        run: |
          echo "Automated update on $(date)" >> daily-log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f1000881@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date)"
          git push
