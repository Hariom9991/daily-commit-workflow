name: Daily Auto Commit

on:
  schedule:
    - cron: '0 9 * * *'  # runs daily at 09:00 UTC
  workflow_dispatch:

jobs:
  auto-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ THIS STEP NAME MUST INCLUDE YOUR EMAIL EXACTLY
      - name: Commit update by 24f1000881@ds.study.iitm.ac.in
        run: |
          echo "Automated update on $(date)" >> daily-log.txt
          git config user.name "GitHub Action Bot"
          git config user.email "24f1000881@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date)"
          git push
